<html>

        <title>MY FIRST WEB PAGE</title>
        
    </head>
    <body>
        <h1>SUKHMAN GILL</h1>

        <H3>2115142</H3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto rerum recusandae incidunt voluptate, sapiente tenetur amet sit, non neque ipsa quasi nobis ipsum quo, voluptatum ab laborum iure? Consequuntur, minima.</p>
        <a href="hello.html"></a>

            a 
            b

        </li></ol>
        <form>
            <table border="1" cellpadding="10">
                <tr>
                    <td>
                        <label for="firstName">First Name</label>
                    </td>
                    <td>
                        <input type="text" id="firstName" name="firstName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName">Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="lastName" name="lastName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phoneNumber">Phone Number</label>
                    </td>
                    <td>
                        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" id="date" name="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            
        
            
                <tr>
                    <td>
                        <label for="language1">Code Language - Python</label>
                    </td>
                    <td>
                        <input type="checkbox" id="language1" name="language1" value="python">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="language2">Code Language - C++</label>
                    </td>
                    <td>
                        <input type="checkbox" id="language2" name="language2" value="c++">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="language3">Code Language - C</label>
                    </td>
                    <td>
                        <input type="checkbox" id="language3" name="language3" value="c">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="myfile">Select a file:</label>
                        <input type="file" id="myfile" name="myfile">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
